<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="./template.css" />

<body class="background">
    <div class="row align-items-center mt-5">
        
            
            <div class="row justify-content-center col 4 align-items-center my-4">
                
                <div class="d-flex  text-center h-50 align-items-bottom col-4 justify-content-center">
                    <img src="./../assets/logo.png" class="logo-image">
                </div>
                <div class="text-center mt-5">
                    <h2 class="logo-header">HOWZAT!</h2>
                </div>
            </div>
            <div class="row justify-content-center h-80 align-items-center ">
                <div class="d-flex  text-center align-items-center col-4 justify-content-center">
                    <div class="input-form">
                        
                        <form class="py-4 px-5">
                            <!-- Email input -->
                            <div >
                                <h4 class="logo-header mb-3"> Login </h4>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" id="form2Example1" class="form-control" />
                                <label class="form-label" for="form2Example1">Username</label>
                            </div>
                            
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form2Example2" class="form-control" />
                                <label class="form-label" for="form2Example2">Password</label>
                            </div>
                            
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                        checked />
                                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                </div>
                                
                                
                            </div>
                            
                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block mb-2">Sign in</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
